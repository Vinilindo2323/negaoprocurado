<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procura-se Cabaço</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .wanted-poster {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333333;
      text-align: center;
    }
    img {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    p {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }
    .button {
      display: inline-block;
      background-color: #4caf50;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="wanted-poster">
    <h1>Procura-se Cabaço</h1>
    <img src="https://cdn.discordapp.com/attachments/1113515290140090449/1113720198558666782/IMG_4127.png" alt="Procura-se Cabaço">
    <p>Recompensa: O Nikstrist</p>
    <p>Descrição: Procurado por dar o cu</p>
    <p>Características: Preto e viado</p>
    <p>Informações adicionais: Escuta crybaby</p>
    <p>Contato: Tropadomantem@gmail.com</p>
    <a href="#" class="button">Denunciar</a>
  </div>

  <script>
    // Exemplo de código JavaScript para tornar o botão de denúncia interativo
    const button = document.querySelector('.button');
    button.addEventListener('click', () => {
      alert('Obrigado por sua denúncia! Entraremos em contato se necessário.');
    });
  </script>
</body>
</html>
